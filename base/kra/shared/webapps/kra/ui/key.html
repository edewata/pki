<div class="pki-header">
<ol class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li><a href="#keys">Keys</a></li>
    <li class="active"><strong><span name="title">Key ${id}</span></strong></li>
</ol>

<span name="title" class="pki-title">Key ${id}</span>
</div>

<div name="key" class="pki-fields">
<fieldset>
    <label>ID</label>
    <input name="id" readonly="readonly"><br>
    <label>Algorithm</label>
    <input name="algorithm" size="80" readonly="readonly"><br>
    <label>Size</label>
    <input name="size" size="80" readonly="readonly"><br>
    <label>Owner</label>
    <input name="ownerName" readonly="readonly"><br>
    <label>Public Key</label>
    <textarea name="publicKey" cols="80" rows="20" readonly="readonly"></textarea><br>
</fieldset>
</div>
